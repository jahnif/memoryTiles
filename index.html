<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <meta name="description" content="" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>
      <section class="score-panel">
        <ul class="stars">
          <li>
            <i class="fa fa-star"></i>
          </li>
          <li>
            <i class="fa fa-star"></i>
          </li>
          <li>
            <i class="fa fa-star"></i>
          </li>
        </ul>
        <span class="movesContainer"> <span class="moves">0</span> Moves</span>
        <span class="timerContainer">
          <span id="timer"
            >00:00
            <span class="value"></span>
          </span>
          <span class="elapsed">Time Elapsed</span>
        </span>
        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>
      <div class="deckContainer">
        <ul class="deck"></ul>
      </div>
    </div>
    <div id="winModal" class="hidden">
      <div id="winModalContent">
        <svg
          class="checkmark"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
        >
          <circle
            class="checkmark__circle"
            cx="26"
            cy="26"
            r="25"
            fill="none"
          />
          <path
            class="checkmark__check"
            fill="none"
            d="M14.1 27.2l7.1 7.2 16.7-16.8"
          />
        </svg>
        <h1>You Win! Congratulations!</h1>
        <p>
          It took you <span id="totalMoves">${moves}</span> moves in
          <span id="totalTime">${time}</span>
        </p>
        <div id="starsWinMessage">
          Your Rating:
          <ul class="winStars"></ul>
        </div>
        <p>
          <em>
            Scoring:
            <br />
            12 Moves = 3 stars <br />
            13 - 17 Moves = 2 stars <br />
            18 Moves or Greater = 1 star
          </em>
        </p>

        <div class="button">Play Again!</div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
